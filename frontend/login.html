<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ClinicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f9;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align content to the left */
            height: 100vh;
            background: linear-gradient(#6a5af9,#a4c3f9);
            overflow: hidden; /* Prevent scrolling if image is too large */
        }
        .login-card {
            max-width: 400px;
            background-color: rgb(197, 165, 227);
            width: 100%;
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            margin-left: 35px; /* Keep the padding on the left */
            z-index: 1; /* Ensure login card is above the image */
        }
        .login-card .card-header {
            background-color: #14228a;
            color: white;
            text-align: center;
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            padding: 1.5rem;
        }
        .pic {
            position: absolute; /* Position the image absolutely */
            right: 0; /* Align to the right */
            top: 0; /* Align to the top */
            height: 100vh; /* Take full viewport height */
            width: 65%; /* Take 65% of the screen width */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide any overflow of the image itself */
        }
        .pic img {
            width: 100%; /* Make the image fill its container */
            height: 100%; /* Make the image fill its container */
            object-fit: cover; /* Cover the area, cropping if necessary */
        }
    </style>
</head>
<body>
    <div class="card login-card">
        <div class="card-header">
            <h3 class="mb-0">ClinicPro Login</h3>
        </div>
        <div class="card-body p-4">
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
        </div>
    </div>
    <div class="pic">
        <img src="https://www.richmondnursing.co.uk/wp-content/uploads/2018/05/Nursedoctor-relationship.jpeg" alt="Nurses and Doctor Relationship">
    </div>

    <script src="login.js"></script>
</body>
</html>
