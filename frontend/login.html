<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ClinicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #6a5af9;
            --primary-hover-color: #5a4ae4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover-color) 100%);
            color: white;
            padding: 60px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-right {
            padding: 60px 40px;
            flex: 1;
        }

        .login-right h2 {
            font-weight: 600;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(106, 90, 249, 0.25);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: var(--primary-hover-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 90, 249, 0.4);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-left {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div>
                <i class="bi bi-activity" style="font-size: 3rem; margin-bottom: 20px;"></i>
                <h1>ClinicPro</h1>
                <p>Hospital Management System</p>
                <p class="mt-4">Streamline your healthcare operations with our comprehensive management solution.</p>
            </div>
        </div>

        <div class="login-right">
            <h2>Welcome Back</h2>
            <p class="text-muted mb-4">Sign in to continue to your dashboard</p>

            <div id="error-alert" class="alert alert-danger d-none" role="alert">
                <i class="bi bi-exclamation-circle me-2"></i>
                <span id="error-message"></span>
            </div>

            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    <span id="login-text">Sign In</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm ms-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </span>
                </button>
            </form>

            <div class="mt-4 text-center">
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Doctor credentials: drtan / test123
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-alert').classList.remove('d-none');
        }

        function hideError() {
            document.getElementById('error-alert').classList.add('d-none');
        }

        function setLoading(loading) {
            const btn = document.getElementById('login-btn');
            const text = document.getElementById('login-text');
            const spinner = document.getElementById('login-spinner');

            if (loading) {
                btn.disabled = true;
                text.textContent = 'Signing in...';
                spinner.classList.remove('d-none');
            } else {
                btn.disabled = false;
                text.textContent = 'Sign In';
                spinner.classList.add('d-none');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                // Store token
                localStorage.setItem('token', data.token);
                localStorage.setItem('role', data.role);

                // Redirect based on role
                if (data.role === 'doctor') {
                    window.location.href = 'doctor-portal.html';
                } else if (data.role === 'admin') {
                    window.location.href = 'index.html';
                } else if (data.role === 'branch manager') {
                    window.location.href = 'branch-manager-portal.html';
                } else {
                    window.location.href = 'index.html';
                }

            } catch (error) {
                showError(error.message);
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');

            if (token && role) {
                // Redirect to appropriate dashboard
                if (role === 'doctor') {
                    window.location.href = 'doctor-portal.html';
                } else if (role === 'admin') {
                    window.location.href = 'index.html';
                } else if (role === 'branch manager') {
                    window.location.href = 'branch-manager-portal.html';
                }
            }
        });
    </script>
</body>
</html>
