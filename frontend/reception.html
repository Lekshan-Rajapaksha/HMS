<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicPro | Reception Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to the new custom stylesheet -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Main application wrapper -->
    <div class="wrapper">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-activity me-2 fs-4 icon-primary"></i>
                <span class="fs-4 fw-bold">ClinicPro</span>
            </div>
            
            <ul class="nav nav-pills flex-column">
                <li class="sidebar-section-header">Main Menu</li>
                <li><a href="#" class="nav-link active" data-page="appointments"><i class="bi bi-calendar2-check-fill"></i> Appointments</a></li>
                <li><a href="#" class="nav-link" data-page="schedules"><i class="bi bi-clock-fill"></i> Schedules</a></li>
                <li><a href="#" class="nav-link" data-page="patients"><i class="bi bi-person-fill"></i> Patients</a></li>
                <li><a href="#" class="nav-link" data-page="invoices"><i class="bi bi-receipt-cutoff"></i> Invoicing</a></li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-profile">
                     <i class="bi bi-person-circle fs-2"></i>
                     <div class="user-info">
                         <span class="user-name">Receptionist</span>
                         <span class="user-role">Front Desk</span>
                     </div>
                </div>
                <a href="#" id="logout-button" class="logout-btn">
                    <i class="bi bi-box-arrow-left me-2"></i> Logout
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content"></main>
    </div>
    
    <!-- Modal for Forms (Add/Edit) -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Details Views -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="reception.js"></script> 
</body>
</html>
