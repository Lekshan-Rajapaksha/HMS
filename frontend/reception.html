<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicPro | Reception Desk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-activity me-2 fs-4 icon-primary"></i>
                <span class="fs-4 fw-bold">ClinicPro</span>
            </div>

            <ul class="nav nav-pills flex-column">
                <li class="sidebar-section-header">Main Menu</li>
                <li class="nav-item"><a href="#" class="nav-link active" data-page="appointments"><i
                            class="bi bi-calendar2-check-fill"></i><span>Appointments</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-page="schedules"><i
                            class="bi bi-clock-fill"></i><span>Schedules</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-page="patients"><i
                            class="bi bi-person-fill"></i><span>Patients</span></a></li>
                <li class="nav-item"><a href="#" class="nav-link" data-page="invoices"><i
                            class="bi bi-receipt-cutoff"></i><span>Invoicing</span></a></li>
            </ul>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="bi bi-person-workspace fs-2"></i>
                    <div class="user-info">
                        <span id="manager-name" class="user-name">Manager</span>
                        <span id="branch-name" class="user-role">Branch</span>
                    </div>
                </div>
                <a href="#" id="profile-button" class="logout-btn mb-2" style="background-color: #6a5af9; color: #fff;">
                    <i class="bi bi-person-circle me-2"></i> Change Password
                </a>
                <a href="#" id="logout-button" class="logout-btn">
                    <i class="bi bi-box-arrow-left me-2"></i> Logout
                </a>
            </div>
        </nav>

        <main id="main-content"></main>
    </div>

    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel"></h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="formModalBody"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="password-change-form">
                        <div class="mb-3">
                            <label class="form-label">Current Password</label>
                            <input type="password" class="form-control" name="currentPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" name="newPassword" required minlength="6">
                            <div class="form-text">Minimum 6 characters</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" name="confirmPassword" required minlength="6">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reception.js"></script>
</body>

</html>
