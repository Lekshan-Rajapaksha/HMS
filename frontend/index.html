<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicPro | Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6a5af9;
            --primary-hover-color: #5a4ae4;
            --primary-light-color: #f0eeff;
            --secondary-color: #f4f7fc;
            --background-color: #eef2f9;
            --text-color-dark: #2c3e50;
            --text-color-muted: #8492a6;
            --border-color: #dfe7ef;
            --success-color: #1cc88a;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }

        /* --- 1. Global Styles & Typography --- */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color-dark);
            overflow: hidden;
        }
        
        /* --- 2. Main Layout & Sidebar --- */
        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #ffffff;
            border-right: 1px solid var(--border-color);
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-header {
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }
        .sidebar-header .fs-4 {
            font-weight: 700;
            color: var(--primary-color);
        }

        .sidebar .nav-pills {
            padding: 0 1rem;
        }
        .sidebar-section-header {
            padding: 2rem 1rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-color-muted);
            text-transform: uppercase;
            letter-spacing: .5px;
        }
        .sidebar .nav-link {
            color: var(--text-color-muted);
            font-weight: 500;
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .sidebar .nav-link i {
            margin-right: 15px;
            font-size: 1.2rem;
            width: 20px;
            text-align: center;
            color: #b0b8c5;
            transition: all 0.2s ease-in-out;
        }
        .sidebar .nav-link:hover {
            background: var(--primary-light-color);
            color: var(--primary-color);
        }
        .sidebar .nav-link:hover i {
            color: var(--primary-color);
        }
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 15px -2px rgba(106, 90, 249, 0.4);
        }
        .sidebar .nav-link.active i {
            color: #fff;
        }
        
        .sidebar-footer {
            margin-top: auto;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-color-muted);
            font-weight: 500;
        }

        #main-content {
            flex-grow: 1;
            padding: 2.5rem;
            overflow-y: auto;
            height: 100vh;
        }

        /* --- 3. Component Styling --- */
        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .page-header h1 {
            font-weight: 600;
        }
        .page-header .search-wrapper {
            max-width: 350px;
            flex-grow: 1;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
            background-color: #ffffff;
        }
        .card.glass-effect { /* Keep glass for specific cards */
             background: rgba(255, 255, 255, 0.8);
             backdrop-filter: blur(10px);
             -webkit-backdrop-filter: blur(10px);
        }
        .card .card-header {
            background: transparent;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color-dark);
            font-weight: 600;
            padding: 1.25rem;
        }

        /* Tables */
        .table {
            color: var(--text-color-dark);
            border-collapse: separate;
            border-spacing: 0;
        }
        .table > :not(caption) > * > * {
            background-color: transparent;
            padding: 1rem;
            vertical-align: middle;
        }
        thead th {
            color: var(--text-color-muted);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color) !important;
        }
        tbody tr {
            transition: background-color 0.2s ease;
        }
        tbody tr:last-child td { border-bottom: none; }
        .table-hover > tbody > tr:hover > * {
            background-color: var(--secondary-color);
            color: var(--text-color-dark);
        }
        .table-actions .btn { margin: 0 2px; }

        /* Forms & Modals */
        .form-control, .form-select {
            border: 1px solid #ced4da;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(106, 90, 249, 0.25);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color .15s ease-in-out, border-color .15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover-color);
            border-color: var(--primary-hover-color);
        }
        
        .modal-content { border-radius: 0.75rem; border: none; }
        .modal-header { border-bottom: 1px solid var(--border-color); }
        .modal-footer { border-top: 1px solid var(--border-color); }

        /* Utilities & Animations */
        .spinner-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
        }
        .text-xs { font-size: 0.8rem; }
        
        #main-content::-webkit-scrollbar { width: 8px; }
        #main-content::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        #main-content::-webkit-scrollbar-thumb { background: #d3d3d3; border-radius: 10px; }
        #main-content::-webkit-scrollbar-thumb:hover { background: #b0b0b0; }
    </style>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-activity me-2 fs-4" style="color: var(--primary-color);"></i>
                <span class="fs-4">ClinicPro</span>
            </div>
            
            <ul class="nav nav-pills flex-column">
                <li><a href="#" class="nav-link active" data-page="dashboard"><i class="bi bi-grid-1x2-fill"></i> Dashboard</a></li>
                <li><a href="#" class="nav-link" data-page="appointments"><i class="bi bi-calendar-check-fill"></i> Appointments</a></li>
                
                <li><div class="sidebar-section-header">Management</div></li>
                <li><a href="#" class="nav-link" data-page="patients"><i class="bi bi-person-fill"></i> Patients</a></li>
                <li><a href="#" class="nav-link" data-page="doctors"><i class="bi bi-heart-pulse-fill"></i> Doctors</a></li>
                <li><a href="#" class="nav-link" data-page="staff"><i class="bi bi-people-fill"></i> Staff</a></li>
                <li><a href="#" class="nav-link" data-page="branches"><i class="bi bi-building-fill"></i> Branches</a></li>

                <li><div class="sidebar-section-header">Finance</div></li>
                <li><a href="#" class="nav-link" data-page="invoices"><i class="bi bi-receipt"></i> Billing & Invoices</a></li>

                <li><div class="sidebar-section-header">Administration</div></li>
                <li><a href="#" class="nav-link" data-page="insurance-providers"><i class="bi bi-shield-check"></i> Insurance Providers</a></li>
                <li><a href="#" class="nav-link" data-page="treatments"><i class="bi bi-card-list"></i> Treatments</a></li>
                <li><a href="#" class="nav-link" data-page="specialties"><i class="bi bi-bookmark-star"></i> Specialties</a></li>
            </ul>

            <div class="sidebar-footer">
                <i class="bi bi-person-circle me-2"></i> Admin User
            </div>
        </nav>

        <main id="main-content"></main>
    </div>
    
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="formModalBody"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script> 
</body>
</html>
