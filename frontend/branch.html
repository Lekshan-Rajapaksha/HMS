<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Dashboard - ClinicPro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6a5af9;
            --secondary-color: #f0f2f5;
            --sidebar-bg: #ffffff;
            --main-bg: #f9f9f9;
            --text-color: #333;
            --text-muted: #8492a6;
            --border-color: #e0e0e0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--main-bg);
            color: var(--text-color);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .sidebar-brand i {
            margin-right: 0.75rem;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.25rem;
            color: var(--text-muted);
            font-weight: 500;
            transition: all 0.2s ease;
            border-radius: 8px;
            margin: 0.25rem 0.5rem;
        }

        .sidebar .nav-link i {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
        }
        .sidebar .nav-link:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 8px rgba(106, 90, 249, 0.3);
        }

        /* --- Main Content --- */
        .main-content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .top-header {
            background: #fff;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .content-body {
            padding: 2rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .search-wrapper {
            width: 250px;
        }

        .table-actions .btn {
            margin-right: 0.25rem;
        }

        /* --- Custom Card & Glass Effect --- */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .modal-content {
            border-radius: 12px;
            border: none;
        }
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .sidebar-brand span,
            .sidebar .nav-link span {
                display: none;
            }

            .sidebar .sidebar-brand i {
                margin: 0 auto;
            }

            .sidebar .nav-link {
                justify-content: center;
            }

            .sidebar .nav-link i {
                margin-right: 0;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .content-body {
                padding: 1rem;
            }

            .top-header {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="page-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand">
                    <i class="bi bi-hospital-fill"></i> <span>ClinicPro</span>
                </a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-page="dashboard"><i
                            class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="patients"><i
                            class="bi bi-people-fill"></i><span>Patients</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="appointments"><i
                            class="bi bi-calendar-check-fill"></i><span>Appointments</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="staff"><i class="bi bi-person-badge-fill"></i><span>Branch
                            Staff</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="invoices"><i
                            class="bi bi-receipt-cutoff"></i><span>Billing</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="reports"><i
                            class="bi bi-file-earmark-bar-graph"></i><span>Reports</span></a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content-wrapper">
            <header class="top-header">
                <div class="header-info">
                    <h5 id="welcome-message" class="mb-0">Welcome, Manager!</h5>
                    <p id="branch-info" class="text-muted mb-0">Loading branch details...</p>
                </div>
                <button class="btn btn-outline-danger" id="logout-btn"><i
                        class="bi bi-box-arrow-right me-2"></i>Logout</button>
            </header>
            <div class="content-body" id="main-content">
                <!-- Dynamic Content Goes Here -->
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="formModalBody"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3"></div>

    <!-- Bootstrap & Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom App Logic -->
    <script src="branch.js"></script>
</body>

</html>
