<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Dashboard - ClinicPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>
    <div class="wrapper">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="#" class="sidebar-brand d-flex align-items-center text-decoration-none">
                    <i class="bi bi-activity me-2 fs-4 icon-primary"></i>
                    <span class="fs-4 fw-bold">ClinicPro</span>
                </a>
            </div>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-page="dashboard"><i
                            class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="appointments"><i
                            class="bi bi-calendar-check-fill"></i><span>Appointments</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="staff"><i class="bi bi-person-badge-fill"></i><span>Branch
                            Staff</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="invoices"><i
                            class="bi bi-receipt-cutoff"></i><span>Billing</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-page="reports"><i
                            class="bi bi-file-earmark-bar-graph"></i><span>Reports</span></a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <i class="bi bi-person-workspace fs-2"></i>
                    <div class="user-info">
                        <span id="manager-name" class="user-name">Manager</span>
                        <span id="branch-name" class="user-role">Branch</span>
                    </div>
                </div>
                <a href="#" id="logout-button" class="logout-btn">
                    <i class="bi bi-box-arrow-left me-2"></i> Logout
                </a>
            </div>
        </aside>

        <main id="main-content" class="flex-grow-1 p-4" style="overflow-y: auto; height: 100vh;">
            <!-- Dynamic Content -->
        </main>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="formModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel"></h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="formModalBody"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5><button type="button" class="btn-close"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="detailsModalBody"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="branch.js"></script>
</body>

</html>
